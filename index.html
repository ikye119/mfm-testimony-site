<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MFM Testimonies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="mfm-logo.png" alt="MFM Logo" class="logo">
    <h1>Mountain of Fire and Miracles Ministries Jigo</h1>
    <p>Share Your Testimony and Inspire Others</p>
  </header>

  <main>
    <section class="testimony-form">
      <h2>Submit Your Testimony</h2>
      <form id="testimonyForm">
        <input type="text" id="name" placeholder="Your Full Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="testimony" rows="5" placeholder="Your Testimony" required></textarea>
        <button type="submit">Submit Testimony</button>
      </form>
    </section>

    <section id="thankYouMessage" style="display:none;">
      <h2>Thank You for Your Testimony!</h2>
      <p>God bless you richly.</p>
      <a href="view.html" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">ViewÂ Testimonies</a>
    </section>
  </main>

  <footer>

  </footer>

  <script src="script.js"></script>
</body>
</html>
