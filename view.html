<body>
  <main>
      <h1>Recent Testimonies</h1>
      <div id="testimonyContainer"></div>
  </main>

  <script>
      // Load testimonies
      const container = document.getElementById('testimonyContainer');
      const testimonies = JSON.parse(localStorage.getItem('testimonies')) || [];

      testimonies.forEach((testimony, index) => {
          const div = document.createElement('div');
          div.className = 'testimony';
          div.innerHTML = `
              <p><strong>Name:</strong> ${testimony.name}</p>
              <p><strong>Email:</strong> ${testimony.email}</p>
              <p><strong>Testimony:</strong> ${testimony.testimony}</p>
              <p><strong>Date:</strong> ${testimony.date}</p>
              <button onclick="deleteTestimony(${index})" style="color: white; background-color: red; border: none; padding: 8px 12px; border-radius: 5px; margin-top: 10px;">Delete</button>
          `;
          container.appendChild(div);
      });

      // Function to delete
      function deleteTestimony(index) {
          if (confirm('Are you sure you want to delete this testimony?')) {
              let testimonies = JSON.parse(localStorage.getItem('testimonies')) || [];
              testimonies.splice(index, 1); // Remove the testimony
              localStorage.setItem('testimonies', JSON.stringify(testimonies)); // Save
              location.reload(); // Refresh to update view
          }
      }
  </script>
</body>
